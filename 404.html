<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
    
    // Redirection to index.html
    const pathSegmentsToKeep = 1; // Adjust this based on your repo name
    const path = window.location.pathname.split('/');
    if (path.length > pathSegmentsToKeep) {
      const repoName = path[1]; // Should be 'SquidNorm'
      const redirectUrl = '/' + repoName + '/#' + path.slice(pathSegmentsToKeep + 1).join('/');
      window.location.replace(redirectUrl);
    } else {
      window.location.replace(window.location.pathname);
    }
  </script>
</head>
<body>
  <p>If you are not redirected automatically, <a href="/SquidNorm/">click here</a>.</p>
</body>
</html>
